<input type="text" [(ngModel)]="value">

<div [ngSwitch]="value">
  <div *ngSwitchCase="'1'">one</div>
  <div *ngSwitchCase="'2'">two</div>
  <div *ngSwitchCase="'3'">three</div>

  <div *ngSwitchDefault>Unknown number</div>
</div>

<!--default styles-->
<h2 class="default success ">Lorem ipsum dolor sit amet, consectetur adipisicing.</h2>

<!--    used ngClass   -->
<h2 [ngClass]="'default success'">Lorem ipsum dolor sit amet, consectetur adipisicing.</h2>
<h2 [ngClass]="{default: true, success: isSuccess}">Lorem ipsum dolor sit amet, consectetur adipisicing.</h2>
<h2 [ngClass]="{'default success': isSuccess, 'error': error}">Lorem ipsum dolor sit amet, consectetur adipisicing.</h2>

<!--   for use inline styles-->
<h2 [ngStyle]="{'color': 'blue'}">Lorem ipsum dolor sit.</h2>
<h2 [ngStyle]="styles">Lorem ipsum dolor sit.</h2>
