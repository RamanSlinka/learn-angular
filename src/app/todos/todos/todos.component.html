<h2 *ngIf="!!error; else content">{{error}}</h2>

<ng-template #content>
<div *ngFor="let todo of todos$ | async, index as index">
  <p class="container"> {{index}}-- {{todo.title}} --
    {{todo.addedDate | date}} -- {{todo.id}}</p>
  </div>
<button (click)="createTodo()"> + </button>
<button (click)="deleteTodo()"> - </button>
</ng-template>
