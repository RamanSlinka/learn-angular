<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input [(ngModel)]="todoTitle" type="text" placeholder="Title">
    </div>
    <button (click)="createTodo()" class="btn">Add</button>
    <button (click)="fetchTodos()" class="btn">Download</button>
  </div>

  <hr>
  <p *ngIf="error ; else noErrorBlock" class="error">{{error}}</p>


  <ng-template #noErrorBlock>

    <div *ngIf="!loading; else loader">
      <div *ngIf="todos.length ; else noTodos">
        <div *ngFor="let todo of todos" class="card">
          <p>
            <span [class.completed]="todo.completed"> {{todo.title | titlecase}}</span>
            <span>
        <button (click)="removeTodo(todo.id)" class="btn btn-danger">Delete</button>
        <button (click)="doneTodo(todo.id)" [disabled]="todo.completed" class="btn">Done</button>
      </span>
          </p>
        </div>
      </div>
      <ng-template #noTodos><p> No more todos :(</p></ng-template>
    </div>
    <ng-template #loader> Loading...</ng-template>
  </ng-template>
</div>
